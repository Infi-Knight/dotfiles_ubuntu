# Font configuration (changes require restart)
font:
  # The size to use.
  size: 14
  # The normal (roman) font face to use.
  normal:
    family: Fira Code 
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Fira Code
    style: Bold

  # The italic font face
  italic:
    family: Fira Code
    style: Italic
  
  offset:
      y: 8
  # Thin stroke font rendering (macOS only)
  #
  # Thin strokes are suitable for retina displays, but for non-retina screens
  # it is recommended to set `use_thin_strokes` to `false`.
  # use_thin_strokes: true

# background opacity
# too bad my current machine has got shitty gpu
# set 0 for trasnparent, 1 for opaque
background_opacity: 1 

selection:
    save_to_clipboard: true

# Colors (Snazzy)
colors:
  # Default colors
  primary:
    background: '0x282a36'
    foreground: '0xeff0eb'

  # Normal colors
  normal:
    black:   '0x282a36'
    red:     '0xff5c57'
    green:   '0x5af78e'
    yellow:  '0xf3f99d'
    blue:    '0x57c7ff'
    magenta: '0xff6ac1'
    cyan:    '0x9aedfe'
    white:   '0xf1f1f0'

  # Bright colors
  bright:
    black:   '0x686868'
    red:     '0xff5c57'
    green:   '0x5af78e'
    yellow:  '0xf3f99d'
    blue:    '0x57c7ff'
