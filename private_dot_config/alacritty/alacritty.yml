# Font configuration (changes require restart)
font:
  # The size to use.
  size: 12
  # The normal (roman) font face to use.
  normal:
    family: Fira Code 
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Fira Code
    style: Bold

  # The italic font face
  italic:
    family: Fira Code
    style: Italic
  
  offset:
      y: 8

# background opacity
# too bad my current machine has got shitty gpu
# set 0 for trasnparent, 1 for opaque
background_opacity: 1 

selection:
    save_to_clipboard: true
